# Site settings
title: CS Pedagogy
description: >- # site description
  A blog featuring pedagogical articles written by EECS uGSI's, GSI's, and Professors at UC Berkeley. Hosted by the
  CS 161 course staff, featuring guest posts from other computer science courses on campus.
lang: en-US # default lang
timezone: US/Pacific # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/cs161-staff/pedagogy # site repo [optional]
mode: light # default theme "dark" | "light"

destination: docs/

# Profile settings
author:
  name: CS 161 Course Staff
  bio: 
    CS 161 is UC Berkeley's undergraduate computer science course. This blog features posts from CS 161 TA's, featuring
    guest posts from TA's from other computer science courses on campus.
  username: cs161 # general username
  github: cs161-staff # github username
  # twitter: twitter_username # twitter username
  # facebook: facebook_username # facebook username
  email: cs161-staff@berkeley.edu # email adress
  avatar: /assets/img/evanbot.png # change with your own avatar

# URL settings
url: "https://pedagogy.cs161.org/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 100

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
